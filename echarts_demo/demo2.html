<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./node_modules/echarts/dist/echarts.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts',
                subtext: '我是子标题',
                itemGap: 10,//默认de
                show: false,
                link: 'www.baidu.com',
                left: 0,
                borderColor: 'red',
                borderWidth: 5,
                textStyle: {
                    color: 'green',
                    fontSize: 20
                }
            },
            toolbox: { //工具箱
                show: true,
                feature: {
                    dataView: {
                        show: true
                    },
                    dataZoom: {
                        show: true
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    },
                    magicType: {
                        type: ['line', 'bar']
                    }
                }

            },
            tooltip: {},
            legend: {
                data: ['销量', '产量'],
                bottom: 0
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: {},
            series: [
                {
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20],
                markPoint: {
                    data: [
                        { type: 'max', name: '最大值' ,symbol:'pin',symbolSize:40},
                        { type: 'min', name: '最小值', symbol: 'arrow' ,symbol:'arrow'}
                    ]
                },
                markLine: {
                    data: [
                        { type: 'average', name: '平均值',animationEasing:'linear' }
                    ]
                }
            },
            {
                name: '产量',
                type: 'line',
                data: [7, 8, 12, 4, 7, 19],
                markPoint: {
                    data: [
                        { type: 'max', name: '最大值' },
                        { type: 'min', name: '最小值', symbol: 'arrow' }
                    ]
                },
                markLine: {
                    data: [
                        { type: 'average', name: '平均值' }
                    ]
                }
            }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
