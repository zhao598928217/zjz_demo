<script>
  NoticeScroll();
  setTimeout(function () {
    var i = 0;
    var total = $('.zoneBtns').length;
    function addClassDelay() {
      if (i >= total) {
        return false;
      }
      $('.zoneBtns').eq(i).addClass('active');
      i++;
      setTimeout(function () {
        addClassDelay();
      }, 200);
    }
    addClassDelay();
  }, 100)
  
  function NoticeScroll() {
    var News = document.getElementById("news");
    News.innerHTML = News.innerHTML + News.innerHTML;
    console.log(News.offsetWidth);
    var timer = null;
    timer = setInterval(Move, 30)
    News.onmouseover = function () {
      clearInterval(timer);
    }
    News.onmouseout = function () {
      timer = setInterval(Move, 30);
    }
    function Move() {
      if (News.offsetLeft <= -News.offsetWidth / 2) {
        News.style.left = 0;
      }
      News.style.left = News.offsetLeft - 3 + 'px';
    }
  }
 
  
  var oPic01 = $(".effect_01");
  var oPic02 = $(".effect_02");
  var oPic03 = $(".people");
  var x = 0;
  var y = 0;
  var x1 = 0;
  var y1 = 0;
  var x2 = 0;
  var y2 = 0;
  var x3 = 0;
  
  $("html,body").mousemove(function (ev) {
    ev = ev || window.event;
    x = ev.pageX || document.documentElement.scrollLeft || document.body.scrollLeft || 0;
    y = ev.pageY || document.documentElement.scrollTop || document.body.scrollTop || 0;
    x1 = -x / 10;
    y1 = -y / 2 ;
    x2 = x / -20 + 80;
    y2 = -y / -30 + 40;
    x3 = -x / 20;
    oPic01.css({"transform": "translate3d(" + x1 + "px," + y1 + "px,0px)"});
    oPic02.css({"transform": "translate3d(" + x2 + "px," + "-" + y2 + "px,0px)"});
    oPic03.css({"transform": "translate3d(" + x3 + "px,0px,0px)"});
  });

</script>
